services:
  # MySQL Database
  db:
    image: mysql:8.0
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci --default-authentication-plugin=mysql_native_password
    container_name: walpapur-db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
      - ./infrastructure/db/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - walpapur-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Auth Service
  auth-service:
    build: ./services/auth-service
    container_name: walpapur-auth
    restart: always
    environment:
      - PORT=3001
      - AUTH_DB_HOST=db
      - AUTH_DB_PORT=3306
      - AUTH_DB_USER=auth_user
      - AUTH_DB_PASSWORD=auth_password
      - AUTH_DB_NAME=auth_db
      - JWT_SECRET=${JWT_SECRET}
    depends_on:
      db:
        condition: service_healthy
    networks:
      - walpapur-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://127.0.0.1:3001/health', (r) => process.exit(r.statusCode === 200 ? 0 : 1)).on('error', () => process.exit(1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Spell Service
  spell-service:
    build: ./services/spell-service
    container_name: walpapur-spells
    restart: always
    environment:
      - PORT=3002
      - SPELLS_DB_HOST=db
      - SPELLS_DB_PORT=3306
      - SPELLS_DB_USER=spells_user
      - SPELLS_DB_PASSWORD=spells_password
      - SPELLS_DB_NAME=spells_db
    depends_on:
      db:
        condition: service_healthy
    networks:
      - walpapur-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://127.0.0.1:3002/health', (r) => process.exit(r.statusCode === 200 ? 0 : 1)).on('error', () => process.exit(1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # API Gateway
  gateway:
    build: ./gateway
    container_name: walpapur-gateway
    restart: always
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
      - JWT_SECRET=${JWT_SECRET}
      - AUTH_SERVICE_URL=http://auth-service:3001
      - SPELL_SERVICE_URL=http://spell-service:3002
    depends_on:
      auth-service:
        condition: service_healthy
      spell-service:
        condition: service_healthy
    networks:
      - walpapur-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://127.0.0.1:3000/health', (r) => process.exit(r.statusCode === 200 ? 0 : 1)).on('error', () => process.exit(1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend
  web:
    build: ./web
    container_name: walpapur-web
    restart: always
    ports:
      - "80:80"
    environment:
      - REACT_APP_API_URL=http://localhost:3000
    depends_on:
      gateway:
        condition: service_healthy
    networks:
      - walpapur-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://127.0.0.1:80"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  walpapur-network:
    driver: bridge

volumes:
  db_data:
